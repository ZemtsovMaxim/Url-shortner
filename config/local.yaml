env: 'local' # local, dev, prod
storage_path: "./storage/storage.db"
http_server:
  address: "localhost:8082"
  timeout: 4s # Время на чтение запроса и отправку клиента
  idle_timeout: 60s # Время жизни соединения с клиентом (Чтобы каждый раз не устанавливать новое соединение)
  user: "myuser"
  password: "mypass"